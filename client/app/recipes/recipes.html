<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class= "col-xs-12 page-header">Details for Recipe {{recipe?._id || ""}}</h1>
      <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3"> Id: <input value="{{recipe?._id}}"> <br> </div>
      <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3"> Name: <input value="{{recipe?.name}}"> <br> </div>
      <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3"> Description: <input value="{{recipe?.description}}"> <br> </div>
      <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3"> Image of recipe: <input value="{{recipe?.img_url}}"> <br> </div>
      <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3"> Time to prepare: <input value="{{recipe?.prep_time}}"> <br> </div>
      <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3"> Time to cook: <input value="{{recipe?.cook_time}}"> <br> </div>
      <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3"> Directions: <input value="{{recipe?.directions}}"> <br> </div>
      <!-- TODO: Does this correctly display our array of ingredient names & ammounts? -->
      <h4>Ingredients:</h4>
      <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3"> Name of ingredient & Ammount of Ingredient Required: <input value="{{recipe?.ingredients}}"> <br> </div>
      <!--TODO: Will this display the entire array? -->
      <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3"> User Reviews (and their respective ratings from 1-5 stars): <input value="{{recipe?.user_reviews}}"> <br> </div>
      <td class="hidden-xs col-sm-6 col-md-4 col-lg-3">
        <button (click)="editUser(user)"
                type="button" class="btn btn-default">Edit User
        </button>
      </td>
    </div>
  </div>
</div>
