<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Classy College Comfort: Culinary Cookbook</h1>
      <carousel>
        <slide *ngFor="let recipe of recipes">
          <img src="{{recipe?.img_url}}" alt="first slide" style="display: block; width: 100%;">
          <div class="carousel-caption d-none d-md-block">
            <button [routerLink]="['/recipes', recipe._id]" type="button" class="btn btn-default">
              {{recipe.name}}
            </button>
            <p>{{recipe?.description}}</p>
          </div>
        </slide>
      </carousel>

      <hr size="6">

      <button (click)="makeRecipe()" type="button" class="btn btn-default">
        Add a Recipe
      </button>

      <hr size="6">
      <table class="table-responsive table-striped table-bordered">
        <thead>
          <tr>
            <th class="col-xs-6 col-sm-4 col-md-4 col-lg-3">Name</th>
            <th class="col-xs-6 col-sm-4 col-md-4 col-lg-3">Description</th>
            <!-- additional fields are hidden on smaller sizes -->
            <th class="hidden-xs hidden-sm col-md-4 col-lg-3">Prep Time</th>
            <th class="hidden-xs hidden-sm col-md-4 col-lg-3">Cook Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let recipe of recipes">
            <td  class = "col-xs-12 col-sm-6 col-md-4 col-lg-3">
              <button [routerLink]="['/recipes', recipe._id]" type="button" class="btn btn-default">
                {{recipe.name}}
              </button>
            </td>
            <td  class = "col-xs-12 col-sm-6 col-md-4 col-lg-3">
              {{recipe.description}}
            </td>
            <td class="hidden-xs hidden-sm col-md-4 col-lg-3">
              {{recipe.prep_time}} minutes
            </td>
            <td class="hidden-xs hidden-sm col-md-4 col-lg-3">
              {{recipe.cook_time}} minutes
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


</div>
