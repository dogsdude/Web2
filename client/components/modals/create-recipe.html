<div class="modal-content">
  <form id="createRecipe" name="createRecipe" role="form" class="form-horizontal">
    <div class="modal-header">
      <button type="button" (click)="bsModalRef.hide()" class="close"><span
        aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Add Your Recipe!</h4>
    </div>
    <div class="modal-body">
      <div role="alert" [hidden]="!formError" class="alert alert-danger">{{ formError }}</div>
      <div role="alert" [hidden]="!formInfo" class="alert alert-info">{{ formInfo }}</div>
      <div class="form-group">
        <label for="name" class="col-xs-4 col-sm-4 control-label">Recipe Name</label>
        <div class="col-xs-8 col-sm-8">
          <input id="name" name="name" required="required" [(ngModel)]="recipe.name" class="form-control"/>
        </div>
        <label for="desc" class="col-xs-4 col-sm-4 control-label">Tell us about your Recipe!</label>
        <div class="col-xs-8 col-sm-8">
          <input id="desc" name="desc" required="required" [(ngModel)]="recipe.description" class="form-control"/>
        </div>
        <label for="img_url" class="col-xs-4 col-sm-4 control-label">Image</label>
        <div class="col-xs-8 col-sm-8">
          <input id="img_url" name="img_url" required="required" [(ngModel)]="recipe.img_url" class="form-control"/>
        </div>
        <label for="prep_time" class="col-xs-4 col-sm-4 control-label">Preparation Time</label>
        <div class="col-xs-8 col-sm-8">
          <input id="prep_time" name="prep" required="required" [(ngModel)]="recipe.prep_time" class="form-control"/>
        </div>
        <label for="cook_time" class="col-xs-4 col-sm-4 control-label">Cooking Time</label>
        <div class="col-xs-8 col-sm-8">
          <input id="cook_time" name="cook" required="required" [(ngModel)]="recipe.cook_time" class="form-control"/>
        </div>
        <!-- Need a '+' button for filling out array fields (ingredients.amt / ingredients.name, directions) -->
        <label for="ingredients" class="col-xs-4 col-sm-4 control-label">List of Ingredients</label>
        <div class="col-xs-8 col-sm-8">
          <input id="ingredients" name="name" required="required" [(ngModel)]="recipe.ingredients" class="form-control"/>
        </div>
        <label for="directions" class="col-xs-4 col-sm-4 control-label">Directions</label>
        <div class="col-xs-6 col-sm-6">
          <input id="directions" name="directions" required="required" [(ngModel)]="recipe.directions" class="form-control"/>
        </div>

      </div>
    </div>
    <div class="modal-footer">
      <button (click)="bsModalRef.hide()" type="button" class="btn btndefault">
        Cancel</button>
      <button type="submit" class="btn btn-primary" (click)="createRecipe()">Add</button>
    </div>
  </form>
</div>
