
<div class="modal-content">
  <div class="modal-header">
    <button type="button" (click)="bsModalRef.hide()" class="close"><span
      aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
    <h4 id="myModalLabel" class="modal-title">Add Your Review!</h4>
  </div>
  <div class="modal-body">
    <div role="alert" [hidden]="!formError" class="alert alert-danger">{{ formError }}</div>
    <div role="alert" [hidden]="!formInfo" class="alert alert-info">{{ formInfo }}</div>
    <div class="form-group">
      <label for="desc" class="col-xs-4 col-sm-4 control-label">Review Description</label>
      <div class="col-xs-8 col-sm-8">
        <input id="desc" name="desc" required="required" [(ngModel)]="review.review_desc" class="form-control"/>
      </div>
      <label for="rating" class="col-xs-4 col-sm-4 control-label">Review Rating</label>
      <div class="col-xs-8 col-sm-8">
        <input id="rating" name="rating" required="required" [(ngModel)]="review.review_rating" class="form-control"/>
      </div>
      <label for="by_user" class="col-xs-4 col-sm-4 control-label">User who created review:</label>
      <div>  <input id="by_user" name="rating" required="required" [(ngModel)]="review.by_user" class="form-control"/> </div>

    </div>
  </div>
  <div class="modal-footer">
    <button (click)="bsModalRef.hide()" type="button" class="btn btndefault">
      Cancel</button>
    <button type="submit" class="btn btn-primary" (click)="createReview()">Add Review</button>
  </div>
</div>
