<div class="modal-content">
  <div class="modal-header">
    <button type="button" (click)="bsModalRef.hide()" class="close"><span
      aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
    <h4 id="myModalLabel" class="modal-title">Update Review</h4>
  </div>
  <div class="modal-body">
    <div role="alert" [hidden]="!formError" class="alert alert-danger">{{ formError }}</div>
    <div role="alert" [hidden]="!formInfo" class="alert alert-info">{{ formInfo }}</div>
    <div class="form-group">

      <label class="col-xs-4 col-sm-4 control-label">Rating: </label>
      <div class="col-xs-8 col-sm-8">
        <rating [(ngModel)]="review.review_rating" [max]="5" [readonly]="false"
                (onHover)="hoveringOver($event)" (onLeave)="resetStar()"
                [titles]="['one','two','three']"></rating>
      </div>

      <label for="desc" class="col-xs-4 col-sm-4 control-label">Description: </label>
      <div class="col-xs-8 col-sm-8">
        <input id="desc" name="desc" required="required" [(ngModel)]="review.review_desc" class="form-control"/>
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <button (click)="bsModalRef.hide()" type="button" class="btn btndefault">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary" (click)="updateReview()">Update</button>
    <button type="delete" class="btn btn-primary" (click)="deleteReview(review)">Delete</button>
  </div>

</div>
