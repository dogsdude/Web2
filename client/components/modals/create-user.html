<div class="modal-content">
  <form id="createUser" name="createUser" role="form" class="form-horizontal">
    <div class="modal-header">
      <button type="button" (click)="bsModalRef.hide()" class="close"><span
        aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Create User</h4>
    </div>
    <div class="modal-body">
      <div role="alert" [hidden]="!formError" class="alert alert-danger">{{ formError }}</div>
      <div role="alert" [hidden]="!formInfo" class="alert alert-info">{{ formInfo }}</div>
      <div class="form-group">
        <label for="firstName" class="col-xs-4 col-sm-4 control-label">First Name</label>
        <div class="col-xs-8 col-sm-8">
          <input id="firstName" name="firstname" required="required" [(ngModel)]="user.name.firstName" class="form-control"/>
        </div>
        <label for="middleName" class="col-xs-4 col-sm-4 control-label">Middle Name (Optional)</label>
        <div class="col-xs-8 col-sm-8">
          <input id="middleName" name="middlename" [(ngModel)]="user.name.middleName" class="form-control"/>
        </div>
        <label for="lastName" class="col-xs-4 col-sm-4 control-label">Last Name</label>
        <div class="col-xs-8 col-sm-8">
          <input id="lastName" name="age" required="required" [(ngModel)]="user.name.lastName" class="form-control"/>
        </div>
        <label for="age" class="col-xs-4 col-sm-4 control-label">Age</label>
        <div class="col-xs-8 col-sm-8">
          <input id="age" name="age" required="required" [(ngModel)]="user.age" class="form-control"/>
        </div>
        <label for="address-ln1" class="col-xs-4 col-sm-4 control-label">Address Line 1</label>
        <div class="col-xs-8 col-sm-8">
          <input id="address-ln1" name="age" required="required" [(ngModel)]="user.address.addressLine1" class="form-control"/>
        </div>
        <label for="address-ln2" class="col-xs-4 col-sm-4 control-label">Address Line 2</label>
        <div class="col-xs-8 col-sm-8">
          <input id="address-ln2" name="age" [(ngModel)]="user.address.addressLine2" class="form-control"/>
        </div>
        <label for="city" class="col-xs-4 col-sm-4 control-label">City</label>
        <div class="col-xs-6 col-sm-6">
          <input id="city" name="age" required="required" [(ngModel)]="user.address.city" class="form-control"/>
        </div>
        <label for="state" class="col-xs-4 col-sm-4 control-label">State</label>
        <div class="col-xs-6 col-sm-6">
          <input id="state" name="age" required="required" [(ngModel)]="user.address.state" class="form-control"/>
        </div>
        <label for="zip" class="col-xs-4 col-sm-4 control-label">ZIP</label>
        <div class="col-xs-6 col-sm-6">
          <input id="zip" name="age" required="required" [(ngModel)]="user.address.zip" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button (click)="bsModalRef.hide()" type="button" class="btn btndefault">
        Cancel</button>
      <button type="submit" class="btn btn-primary" (click)="createUser()">Create User</button>
    </div>
  </form>
</div>
